<!DOCTYPE html>
<html>
<head>
  <title>Button-exercise</title>
  <link rel="stylesheet" href="3f.css">
</head>
<body>
  <a class="amazon-link" href="https://amazon.com">
    Back to Amazon
  </a>
  
  <p class="title">
    Nike Black Running Shoes
  </p>
  
  <p class="price">
    $39 - in stock.
  </p>
  
  <p>
    Free delivery tomorrow.
  </p>
  
  <button class="add-to-cart-button">
    Add to Cart
  </button>
  
  <button class="buy-now-button">
    Buy now
  </button>
</body>
</html>
